# 阳台移门开合
- alias: Balcony Door Toggled
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.door_window_sensor_158d000228a52b
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.door_window_sensor_158d000228a52b
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service_template: "{% if is_state('binary_sensor.door_window_sensor_158d000228a52b', 'on') %}light.turn_on{% else %}light.turn_off{% endif %}"
    entity_id: light.balcony_light

# 阳台移门打开
- alias: Balcony Door Opened
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.door_window_sensor_158d000228a52b
    from: 'off'
    to: 'on'
    for:
      minutes: 2
  action:
  - service: climate.turn_off
    entity_id: climate.daikin2
  - service: climate.turn_off
    entity_id: climate.daikin1
  - condition: numeric_state
    entity_id: sensor.phicomm_pm25
    below: 30
  - service: fan.turn_off
    entity_id: fan.diningroom_purifier
  - condition: numeric_state
    entity_id: sensor.parlor_co2
    below: 700
  - service: fan.turn_off
    entity_id: fan.fresher

# 阳台移门关闭
- alias: Balcony Door Closed
  initial_state: true
  trigger:
  - platform: state
    entity_id: binary_sensor.door_window_sensor_158d000228a52b
    from: 'on'
    to: 'off'
  action:
  - service: fan.turn_on
    entity_id: fan.fresher
  - service: fan.turn_on
    entity_id: fan.diningroom_purifier

