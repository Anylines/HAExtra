homeassistant:
  # Name of the location where Home Assistant is running
  name: 智能家庭
  # Location required to calculate the time the sun rises and sets
  latitude: 30.23927
  longitude: 120.05633
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 32
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Shanghai
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:


customizer:
  custom_ui: local

# Enables the frontend
frontend:
  #javascript_version: latest
  extra_html_url:
    - /local/custom_ui/state-card-custom-ui.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-custom-ui-es5.html

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24
    - 101.132.66.191
  base_url: !secret http_base_url
  ssl_certificate: /root/.homeassistant/fullchain.cer
  ssl_key: /root/.homeassistant/yonsm.net.key

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
#updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

#logger:
  #default: warning
  #logs:
    #homeassistant.components.homekit: debug
    #custom_components.climate.modbus: debug

# Enables a map showing the location of tracked devices
#map:

# Track the sun
sun:

# HomeKit
homekit:
  filter:
    exclude_domains:
      - automation
      - input_boolean
    exclude_entities:
      - light.hassmart5b
      - light.hassmart4a
      - light.hassmart1c
      - light.sonoff1b
      - binary_sensor.switch_158d0001e59b33
      - binary_sensor.switch_158d000201a73f
  entity_config:
    switch.outlet:
      type: outlet
    media_player.x9300d:
      feature_list:
        - feature: on_off
    media_player.x9400e:
      feature_list:
        - feature: on_off
# Text to speech
#tts:
#  - platform: google
#    language: zh-cn
#   - platform: baidu
#     app_id: !secret baidu_app_id
#     api_key: !secret baidu_api_key
#     secret_key: !secret baidu_secret_key

# Cloud
#cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

#
mqtt:
  broker: Hassbian

#
modbus:
  type: rtuovertcp
  host: ModBus
  port: 8899

#
device_tracker:
  - platform: asuswrt
    host: Router
    username: admin
    password: !secret http_password
    interval_seconds: 300
    consider_home: 360
    new_device_defaults:
      track_new_devices: false
      hide_if_away: true

#
binary_sensor:
  - platform: mqtt
    device_class: light
    state_topic: NodeMCU3/digital
    payload_on: 1
    payload_off: 0
    name: Lightness
    availability_topic: NodeMCU3/status

#
sensor:
  #- platform: yr
  #  forecast: 2
  #  monitored_conditions:
  #    - symbol
  #    - temperature
  #    - humidity
  - platform: mqtt
    state_topic: NodeMCU2/temperature
    name: Balcony Temperature
    unit_of_measurement: °C
    availability_topic: NodeMCU2/status
  - platform: mqtt
    state_topic: NodeMCU2/humidity
    name: Balcony Humidity
    unit_of_measurement: '%'
    availability_topic: NodeMCU2/status
  - platform: mqtt
    state_topic: NodeMCU2/pm2dot5
    name: Balcony PM2.5
    unit_of_measurement: μg/m³
    availability_topic: NodeMCU2/status
  - platform: mqtt
    state_topic: NodeMCU3/relay/0
    name: Speaker Status
    availability_topic: NodeMCU3/status
    value_template: "{% if value == '0' %}关闭{% elif value == '3' %}辅助{% elif value == '4' %}蓝牙{% elif value == '5' %}光纤{% elif value == '6' %}同轴{% elif value == '7' %}优盘{% else %}未知{% endif %}"
  - platform: mqtt
    state_topic: NodeMCU4/co2
    name: Kids CO2
    unit_of_measurement: ppm
    availability_topic: NodeMCU4/status
  - platform: mqtt
    state_topic: NodeMCU6/co2
    name: Parents CO2
    unit_of_measurement: ppm
    availability_topic: NodeMCU6/status
  - platform: mqtt
    state_topic: NodeMCU7/temperature
    name: Temperature
    unit_of_measurement: °C
    availability_topic: NodeMCU7/status
  - platform: mqtt
    state_topic: NodeMCU7/humidity
    name: Humidity
    unit_of_measurement: '%'
    availability_topic: NodeMCU7/status
  - platform: mqtt
    state_topic: NodeMCU7/pm2dot5
    name: PM2.5
    unit_of_measurement: μg/m³
    availability_topic: NodeMCU7/status
  - platform: mqtt
    state_topic: NodeMCU7/hcho
    name: HCHO
    unit_of_measurement: mg/m³
    availability_topic: NodeMCU7/status
  - platform: mqtt
    state_topic: NodeMCU7/co2
    name: CO2
    unit_of_measurement: ppm
    availability_topic: NodeMCU7/status
  - platform: caiyun
  - platform: phicomm
    username: !secret phicomm_username
    password: !secret phicomm_password
  - platform: template
    sensors:
      purifier_temperature:
        friendly_name: Purifier Temperature
        value_template: "{{ states.fan.purifier.attributes.temperature }}"
        unit_of_measurement: °C
      purifier_humidity:
        friendly_name: Purifier Humidity
        value_template: "{{ states.fan.purifier.attributes.humidity }}"
        unit_of_measurement: '%'
      purifier_pm25:
        friendly_name: Purifier PM2.5
        value_template: "{{ states.fan.purifier.attributes.aqi }}"
        unit_of_measurement: 'μg/m³'
      fresher_temperature:
        friendly_name: Fresher Temperature
        value_template: "{{ states.fan.fresher.attributes.temperature }}"
        unit_of_measurement: °C
      fresher_humidity:
        friendly_name: Fresher Humidity
        value_template: "{{ states.fan.fresher.attributes.humidity }}"
        unit_of_measurement: '%'
      fresher_pm25:
        friendly_name: Fresher PM2.5
        value_template: "{{ states.fan.fresher.attributes.aqi }}"
        unit_of_measurement: 'μg/m³'
      fresher_co2:
        friendly_name: Fresher CO2
        value_template: "{{ states.fan.fresher.attributes.co2 }}"
        unit_of_measurement: 'ppm'

