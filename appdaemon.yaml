appdaemon:
  #logfile: ~/.homeassistant/appdaemon.log
  #errorfile: ~/.homeassistant/appdaemon.err
  logfile: STDOUT
  errorfile: STDERR
  disable_apps: 1
  threads: 10
  plugins:
    HASS:
      type: hass
      ha_url: !secret http_base_url
      ha_key: !secret http_password
hadashboard:
  dash_url: !secret dashboard_url
  dash_ssl_certificate: /root/.homeassistant/yonsm.net.cer
  dash_ssl_key: /root/.homeassistant/yonsm.net.key
  #dash_password: !secret http_password
