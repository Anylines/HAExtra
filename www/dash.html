<!DOCTYPE html>
<html>
<head>
    <title>物联智能</title>
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/MaterialDesign-Webfont/2.4.85/css/materialdesignicons.min.css" rel="stylesheet">
    <style>

.binary_sensor, .climate, .cover, .device_tracker, .fan, .group, .light, .media_player, .sensor, .switch, .vacuum, .unavailable {
    float:left;
    width: 150px;
    height: 150px;
    margin: 3px;

    color: white;
    text-align: center;
    font-weight: 300;
    font-size: : 11pt;
}

.climate:hover, .cover:hover, .fan:hover, .group:hover, .light:hover, .media_player:hover, .switch:hover, .vacuum:hover {
    background-color: #4caf50;
    cursor: pointer;
}

.binary_sensor {
    background-color: #03a9f4; /*#4caf50 green*/
}

.device_tracker {
    background-color: #009688;
}

.climate, .fan {
    background-color: #cddc39;
}

.cover, .media_player, .vacuum {
    background-color: #ff9800;
}

.switch {
    background-color: #ffc107;
}

.group {
    background-color: #9c27b0;
}

.light {
    background-color: #ff5722;
}

.sensor {
    background-color: #00bcd4;
}

.unavailable {
    background-color: #607d8b;
}

    </style>
</head>
<body bgcolor="black" text="white" style="-webkit-user-select:none; font-family:Helvetica;">
    <script>

function httpRequest(url, callback, body, headers) {
    var req = new XMLHttpRequest();
    req.onreadystatechange = function() {
        try {
            if(req.readyState == 4) {
                if(req.status == 200) {
                    var text = req.responseText;
                    if(callback) callback(text);
                } else {
                    if(callback) callback();
                }
            }
        }
        catch(e) {
            req.abort();
            if(callback) callback();
        }
    };
    req.open((body ? 'POST' : 'GET'), url, true);
    if(headers) for(var key in headers) req.setRequestHeader(key, headers[key]);
    req.send(body);
    return req;
}

function haRequest(api, callback, body, headers) {
    var url;
    var search = location.search;
    if (search.startsWith('?http')) {
        var parts = search.slice(1).split('_');
        if (parts.length < 3) {
            document.write('Error in url parameter! e.g. http_xxx.xxx.xxx.xxx_8123_password');
            return
        }
        url = parts[0] + '://' + parts[1] + ':' + parts[2] + '/api/' + api
        if (parts.length > 3)
            url += '?api_password=' + parts[3]
    } else {
        url = location.protocol + '//' + location.host + '/api/' + api
        if (search.startsWith('?'))
            url += '?api_password=' + search.slice(1)
    }

    console.log(new Date().toLocaleTimeString() + ': ' + url);
    httpRequest(url, function(text) {
        if (callback) callback(text ? JSON.parse(text) : null);
    }, body, headers);
}

function handleStates(items) {
    if (items == null) {
        document.write('Error on request states! e.g. http://xxx.xxx.xxx.xxx:8123/local/dash.html?password');
        return;
    }

    var domain_icons = {
        'sensor': 'flower',
        'binary_sensor': 'bullseye',
        'device_tracker': 'account',

        'light': 'circle-outline',
        'switch': 'light-switch',

        'fan': 'fan',
        'climate': 'thermostat',

        'media_player': 'play-circle-outline',
        'cover': 'window-closed',
        'vacuum': 'robot-vacuum',
        //'group': 'account-group',
    };

    var states = {
        'off': '关闭',
        'on': '开启',

        'auto': '自动',
        'low': '低速',
        'medium': '中速',
        'middle': '中速',
        'high': '高速',

        'strong': '高速',
        'silent': '静音',
        'interval': '间歇',

        'cool': '制冷',
        'heat': '制热',
        'dry': '除湿',
        'fan': '送风',

        'favorite': '最爱',
        'unavailable': '不可用',
    };

    var domains = Object.keys(domain_icons);
    console.log()
    items.sort(function(x, y) {
        var index1 = domains.indexOf(x.entity_id.split('.')[0]);
        var index2 = domains.indexOf(y.entity_id.split('.')[0]);
        return (index1 == index2 && x.attributes.hasOwnProperty('friendly_name') && y.attributes.hasOwnProperty('friendly_name')) ? x.attributes.friendly_name.localeCompare(y.attributes.friendly_name) : (index1 - index2);
    });

    var grids = '';
    for (var i in items) {
        var item = items[i];
        var entity_id = item.entity_id;
        var domain = entity_id.split('.')[0];
        if (!domain_icons.hasOwnProperty(domain))
            continue;

        var attributes = item.attributes;
        if (attributes['hidden'] == true)
            continue;

        var state = item.state;
        var disabled, extra;
        if (state == 'off' || state == 'not_home' || state == 'unavailable') {
            extra = null;
            disabled =  'color:rgba(230,230,230,0.5)';
            if (domain == 'binary_sensor')
                icon = 'minus-circle-outline';
        } else {
            disabled = '';
            if (attributes.hasOwnProperty('dashboard_static_text_attribute')) {
                extra = attributes[attributes['dashboard_static_text_attribute']];
            } else if (domain == 'climate') {
                extra = (states.hasOwnProperty(state) ? states[state] : state) + ' ' + attributes['temperature'];
            } else if (domain == 'fan') {
                var speed = attributes['speed'].toLowerCase();
                extra = states.hasOwnProperty(speed) ? states[speed] : speed.replace("level", "档位");
            } else {
                extra = null;
            }
        }

        var clientWidth = window.innerWidth - 15;
        var count = (clientWidth - 11 - 5) / 156;
        count = parseInt(count);
        var width = (clientWidth - 22 - (count - 1) * 6) / count;
        //console.log('clientWidth: ' + clientWidth + ' count: ' + count + ' width: ' + width);

        grids += '<div class="' + (state == 'unavailable' ? 'unavailable' : domain) + '" style="width: ' + width + 'px" onclick="handleClick(\'' + entity_id + '\',' + (disabled == '' ? 'true' : 'false') + ')"><p>' + attributes.friendly_name  +  '</p>'
        if ((domain == 'sensor' && attributes['mdicon'] == null) || domain == 'climate') {

            if (domain == 'climate') {
                state = attributes['current_temperature'];
            } else if (states.hasOwnProperty(state)) {
                state = states[state];
            }

            var nan = isNaN(state);
            grids += '<div style="font-size:' + (nan ? 40 : 50) + 'px;' + disabled + '">' + (nan ? state : parseFloat(state));

            var unit = attributes['unit_of_measurement'];
            if (unit && disabled == '')
                grids += '<span style="font-size:10px">' + unit + '</span>'
            grids += '</div>'
        } else {
            var icon = attributes['icon'];
            if (icon && icon.startsWith('mdi:'))
                icon = icon.slice(4);
            else
                icon = domain_icons[domain];

            grids += '<i class="mdi mdi-' + icon + '" style="font-size:50px;' + disabled + '"></i>';

        }

        if (extra != null) {
            grids += '<div style="font-size:14px">' + extra + '</div>';
        }
        grids += '</div> ';
    }

    document.body.innerHTML = grids;
}

function handleClick(entity_id, on) {
    var domain = entity_id.split('.')[0];
    if (domain == 'sensor' || domain == 'binary_sensor' || domain == 'device_tracker')
        return;

    haRequest('services/' + domain + '/' + (on ? 'turn_on' : 'turn_off'), function(result) {
        haRequest('states', handleStates);
    }, '{"entity_id": "' + entity_id + '"}');
}

haRequest('states', handleStates);
setInterval("haRequest('states', handleStates)", 60000);

    </script>
</body>
</html>
