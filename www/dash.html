<!DOCTYPE html>
<html>

<head>
    <title>物联智能</title>
    <meta charset="utf-8" />
    <meta id="viewport" name="viewport" />
    <link href="https://cdn.bootcss.com/MaterialDesign-Webfont/3.2.89/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        .binary_sensor,
        .climate,
        .cover,
        .device_tracker,
        .fan,
        .group,
        .light,
        .media_player,
        .sensor,
        .switch,
        .vacuum,
        .unavailable {
            width: 120px;
            height: 120px;
            margin: 2px;
            float: left;
            color: white;
            text-align: center;
            font-weight: 300;
            font-size: 11pt;
        }

        .climate:hover,
        .cover:hover,
        .fan:hover,
        .group:hover,
        .light:hover,
        .media_player:hover,
        .switch:hover,
        .vacuum:hover {
            background-color: #4caf50;
            cursor: pointer;
        }

        .binary_sensor {
            background-color: #03a9f4;
        }

        .device_tracker {
            background-color: #009688;
        }

        .climate,
        .fan {
            background-color: #cddc39;
        }

        .cover,
        .media_player,
        .vacuum {
            background-color: #ff9800;
        }

        .switch {
            background-color: #ffc107;
        }

        .group {
            background-color: #9c27b0;
        }

        .light {
            background-color: #ff5722;
        }

        .sensor {
            background-color: #00bcd4;
        }

        .unavailable {
            background-color: #607d8b;
        }

        .name,
        .extra {
            height: 34px;
            line-height: 34px;
            text-overflow: clip;
            overflow: hidden;
            white-space: nowrap;
        }

        .state,
        .state-disabled,
        .state-nan,
        .state-disabled-nan {
            height: 52px;
            line-height: 52px;
        }

        .state,
        .state-disabled {
            font-size: 44px;
        }

        .state-nan,
        .state-disabled-nan {
            font-size: 36px;
        }

        .state-disabled,
        .state-disabled-nan {
            color: rgba(230, 230, 230, 0.5);
        }

        .unit {
            font-size: 10px
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0px;
            background-color: black;
            color: white;
            font-family: Helvetica;
            -webkit-user-select: none;
        }

        @keyframes loading {
            100% {
                background: #607d8b;
            }
        }
    </style>
    <script>

        _ws = null;
        _wsid = 4;
        _processing = false;

        function load() {
            // Respond to mobile browser
            if (navigator.userAgent.match('Mobile') != null) {
                var viewport = document.getElementById('viewport');
                viewport.setAttribute('content', 'width=device-width, initial-scale=1');
            }

            // Adjust grid width
            var clientWidth = document.documentElement.clientWidth;
            var count = Math.floor(clientWidth / 124);
            var width = (clientWidth - count * 4) / count;
            width = Math.floor(width * 10) / 10;
            document.styleSheets[1].cssRules[0].style.width = width + 'px';
            //alert('clientWidth:' + clientWidth + ' count:' + count + ' width:' + width);

            // WebSocket loading
            var url = (location.protocol == 'https:' ? 'wss:' : 'ws:') + '//' + location.host + '/api/websocket'
            _ws = new WebSocket(url);
            _ws.addEventListener('open', handleOpen);
            _ws.onmessage = handleMessage;
        }

        function handleOpen(message) {
            var access_token = JSON.parse(localStorage.hassTokens).access_token;
            if (access_token != null) {
                _ws.send('{"type": "auth", "access_token": "' + access_token + '"}');
            }
            _ws.send('{"id": 2, "type": "subscribe_events", "event_type": "state_changed"}');
            _ws.send('{"id": 3, "type": "get_states"}');
        }

        function handleMessage(message) {
            var json = JSON.parse(message.data);
            switch (json.type) {
                case 'result':
                    handleStates(json.result);
                    break;

                case 'event':
                    handleEvent(json.event.data.new_state);
                    break;

                case 'auth_invalid':
                    document.body.innerHTML = 'Auth invalid! Please access <a href=' + location.protocol + '//' + location.host + '>Home Page</a> first.';
                    break;

                default:
                    console.log(json);
                    break;
            }
        }

        _DOMAIN_ICONS = {
            'sensor': 'flower',
            'binary_sensor': 'bullseye',
            'device_tracker': 'account',

            'light': 'lightbulb',
            'switch': 'light-switch',

            'fan': 'fan',
            'climate': 'thermostat',

            'media_player': 'play-circle-outline',
            'cover': 'window-closed',
            'vacuum': 'robot-vacuum',
            //'group': 'account-group',
        };

        function handleStates(entities) {
            if (entities == null) {
                //document.body.innerText = 'Error on request states!';
                return;
            }

            var domains = Object.keys(_DOMAIN_ICONS);

            // Remove invalid entities
            for (var j = entities.length - 1; j >= 0; j--) {
                var entity = entities[j];
                var domain = entity.entity_id.split('.')[0];
                if (domains.indexOf(domain) == -1 || entity.attributes.hidden || !entity.attributes.hasOwnProperty('friendly_name'))
                    entities.splice(j, 1);
            }

            // Sort entiries
            entities.sort(function (x, y) {
                var index1 = domains.indexOf(x.entity_id.split('.')[0]);
                var index2 = domains.indexOf(y.entity_id.split('.')[0]);
                return index1 == index2 ? x.attributes.friendly_name.localeCompare(y.attributes.friendly_name) : (index1 - index2);
            });

            // Generate entities
            var grids = '';
            for (var i in entities) {
                grids += generateEntity(entities[i]);
            }

            document.body.innerHTML = grids;
        }

        function handleEvent(entity) {
            var element = document.getElementById(entity.entity_id);
            if (element == null) {
                var domain = entity.entity_id.split('.')[0];
                if (_DOMAIN_ICONS.hasOwnProperty(domain)) {
                    console.log('Entity not found: ' + entity.entity_id);
                    setTimeout('load()', 2000);
                } else {
                    console.log('Skip entity: ' + entity.entity_id);
                }
                return;
            }

            var grid = generateEntity(entity);
            var template = document.createElement('template');
            template.innerHTML = grid;
            element.parentNode.replaceChild(template.content.firstChild, element);
            //console.log('Update entity: ' + entity.attributes.friendly_name);
        }

        function handleClick(element) {
            if (_processing) {
                console.log('Skip processing: ' + entity_id);
                return;
            }
            _processing = true;

            element.style = "animation: loading 1s infinite alternate";

            entity_id = element.id;
            var domain = entity_id.split('.')[0];
            var state = element.children[1];
            var disabled = state.className == 'state-disabled';
            if (domain == 'cover')
                var service = disabled ? 'open_cover' : 'close_cover';
            else
                var service = disabled ? 'turn_on' : 'turn_off';

            console.log('Processing: ' + domain + '/' + service + '/' + entity_id);
            _ws.send('{"id": ' + _wsid++ + ', "type": "call_service", "domain":"' + domain + '","service":"' + service + '","service_data":{"entity_id":"' + entity_id + '"}}');

            setTimeout('_processing = false', 1000);    // Avoid misoperation
        }

        _STATE_MAPS = {
            'off': '关闭',
            'on': '开启',

            'auto': '自动',
            'low': '低速',
            'medium': '中速',
            'middle': '中速',
            'high': '高速',

            'strong': '高速',
            'silent': '静音',
            'interval': '间歇',

            'cool': '制冷',
            'heat': '制热',
            'dry': '除湿',
            'fan': '送风',

            'favorite': '最爱',
            'unavailable': '不可用',
        };

        _BINARY_SENSOR_ICONS = {
            'battery': ['battery', 'battery-outline'],
            'cold': ['thermometer', 'snowflake'],
            'connectivity': ['server-network-off', 'server-network'],
            'door': ['door-closed', 'door-open'],
            'garage_door': ['garage', 'garage-open'],
            'gas': ['shield-check', 'alert'],
            'power': ['shield-check', 'alert'],
            'problem': ['shield-check', 'alert'],
            'safety': ['shield-check', 'alert'],
            'smoke': ['shield-check', 'alert'],
            'heat': ['thermometer', 'fire'],
            'light': ['brightness-5', 'brightness-7'],
            'lock': ['lock', 'lock-open'],
            'moisture': ['water-off', 'water'],
            'motion': ['walk', 'run'],
            'occupancy': ['home-outline', 'home'],
            'opening': ['square', 'square-outline'],
            'plug': ['power-plug-off', 'power-plug'],
            'presence': ['home-outline', 'home'],
            'sound': ['music-note-off', 'music-note'],
            'vibration': ['crop-portrait', 'vibrate'],
            'window': ['window-closed', 'window-open'],
            'default': ['radiobox-blank', 'checkbox-marked-circle'],
        }

        function generateEntity(entity) {
            var entity_id = entity.entity_id;
            var domain = entity_id.split('.')[0];
            var state = entity.state;
            var attributes = entity.attributes;

            var disabled, extra;
            if (state == 'off' || state == 'not_home' || state == 'unavailable' || state == 'closed' || state == 'docked' || state == 'low') {
                disabled = '-disabled';
                extra = null;
            } else {
                disabled = '';
                if (attributes.hasOwnProperty('dashboard_static_text_attribute')) {
                    extra = attributes[attributes.dashboard_static_text_attribute];
                } else if (domain == 'climate') {
                    extra = (_STATE_MAPS.hasOwnProperty(state) ? _STATE_MAPS[state] : state) + ' ' + attributes.temperature + '°C';
                } else if (domain == 'fan') {
                    var speed = attributes.speed.toLowerCase();
                    extra = _STATE_MAPS.hasOwnProperty(speed) ? _STATE_MAPS[speed] : speed.replace("level", "档位");
                } else {
                    extra = null;
                }
            }

            var grid = '<div class="' + (state == 'unavailable' ? 'unavailable' : domain) + '" id="' + entity_id + '"';
            if (domain != 'sensor' && domain != 'binary_sensor' && domain != 'device_tracker')
                grid += ' onclick="handleClick(this)"';
            grid += '><div class="name">' + attributes.friendly_name + '</div>';

            if ((domain == 'sensor' && attributes.mdicon == null) || domain == 'climate') { // TODO: Replace mdicon checking to another way
                if (domain == 'climate') {
                    state = attributes.current_temperature;
                } else if (_STATE_MAPS.hasOwnProperty(state)) {
                    state = states[state];
                }

                var nan = isNaN(state);
                grid += '<div class="state' + disabled + (nan ? '-nan' : '') + '">';
                grid += nan ? state : Math.floor(parseFloat(state) * 100) / 100;

                var unit = attributes.unit_of_measurement;
                if (unit && disabled == '')
                    grid += '<span class="unit">' + unit + '</span>'
            } else {
                var icon = attributes.icon;
                if (icon && icon.startsWith('mdi:')) {
                    icon = icon.slice(4);
                }
                else if (domain == 'binary_sensor') {
                    var device_class = attributes.device_class;
                    if (!_BINARY_SENSOR_ICONS.hasOwnProperty(device_class))
                        device_class = 'default';
                    icon = _BINARY_SENSOR_ICONS[device_class][disabled == '' ? 1 : 0];
                } else {
                    icon = _DOMAIN_ICONS[domain];
                }

                grid += '<div class="state' + disabled + '">';
                grid += '<i class="mdi mdi-' + icon + '"></i>';
            }
            grid += '</div>'

            if (extra != null) {
                grid += '<div class="extra">' + extra + '</div>';
            }
            grid += '</div> ';
            return grid;
        }

    </script>
</head>

<body onload="load()">
</body>

</html>
